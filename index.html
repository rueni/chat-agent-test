<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Salesforce Chat</title>
    <style type='text/css'>
        .embeddedServiceHelpButton .helpButton .uiButton {
            background-color: #7B7D7E;
            font-family: "Helvetica Neue", sans-serif;
        }
        .embeddedServiceHelpButton .helpButton .uiButton:focus {
            outline: 1px solid #7B7D7E;
        }
        .file_transfer_selected .liveAgentFileNameLabel {
            margin-left: 10px;
            line-height: 40px;
            border: 1px solid #E2E8ED;
            box-sizing: border-box;
            border-radius: 3px;
            background-color: #E8E8E8;
            padding: 0px 10px 3px 30px;
            text-overflow: ellipsis;
            overflow: hidden;
            display: block;
            height: 40px;
            word-wrap: normal;
            max-width: calc(100% - 60px);
            margin-top: 10px;
            display: inline-block;
            white-space: nowrap;
        }

        .messageArea.dynamicResizeTextOneRow.file_upload_requested {
            height: calc(100% - 160px);
        }

        .file_transfer_selected .liveAgentFileDragArea {
            text-align: left;
            background-color: #D0D0D0;
            height: 60px;
            margin-right: -67px;
            display: inline-block;
            width: 100%;
        }

        .liveAgentFileDragArea {
            position: absolute;
            background-color: #DDF1C9;
            height: 60px;
            left: 0;
            right: -6px;
            text-align: center;
            line-height: 60px;
            font-size: 14px;
        }

        .file_transfer_selected .liveAgentFileCancelButton {
            position: absolute;
            left: 0px;
            margin-top: 11.4px;
            margin-left: 16px;
            z-index: 999;
            /* background-image: url(../images/icon_close.png); */
            background-image: url(https://4bs.la1-c1-frf.salesforceliveagent.com/content/images/icon_close.png);
            background-color: #E8E8E8;
            background-position: 0 0;
            width: 17px;
            height: 17px;
            border: none;
            color: transparent;
            cursor: pointer;
            padding-right: 12px;
        }

        .liveAgentFileCancelButton {
            margin-left: 20px;
            background-image: url(https://4bs.la1-c1-frf.salesforceliveagent.com/content/images/icon_close.png);
            background-color: #E8E8E8;
            height: 17px;
            border: none;
            cursor: pointer;
            padding-right: 12px;
        }

        .file_transfer_selected .liveAgentFileSendButton:before {
            font-family: 'embeddedserviceiconfont';
            content: '\E90B';
            speak: none;
            -webkit-font-smoothing: antialiased;
            font-size: 1.25rem;
            cursor: pointer;
         }

        #fileSendButton {
            position: absolute;
            top: 18px;
            border: none;
            background: transparent;
            right: 14px;
            float: right;
        }

        .liveAgentFileCancelButton:hover {
            background-position: -30px 0;
        }
    </style>
</head>

<body>
